<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice</title>
     <link href="bomma/logo.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light gray background for the whole page */
            color: #333;
        }

        /* Navigation Styles */
        .nav {
            background-color: #C2B280; /* Soft brown nav */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo.active {
            transform: scale(1.1);
        }

        .search-bar {
            height: 40px;
            line-height: 28px;
            padding: 0 1rem;
            width: 100%;
            padding-left: 2.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            outline: none;
            background-color: #ffffff;
            color: #0d0c22;
            box-shadow: 0 0 5px #C1D9BF, 0 0 0 10px #f5f5f5eb;
            transition: .3s ease;
             
        }

        .search-bar::placeholder {
            color: #777;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            fill: #777;
            width: 1rem;
            height: 1rem;
        }

        .city-selection {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 150px;
            background-color: #fff;
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

         .profile a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .profile a:hover {
            background-color: #45a049;
        }

         .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .nav li {
            margin: 0 20px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
        }
        .nav a:hover {
            color: #ccc;
        }

        /* Main Content Styles */
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px; /* Add padding around the products container */
        }

        .product {
            margin: 20px;
            width: 250px;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px; /* Increased padding for better spacing */
             box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px); /* Slight lift effect on hover */
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Enhance hover shadow */
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .product h2 {
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .product p {
            font-size: 14px;
            color: #666;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px; /* Added bottom margin */
        }

        .add-to-cart {
             background-color: #4CAF50; /* Consistent green for add to cart */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
             transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
             background-color: #3e8e41; /* Slightly darker green on hover */
        }


        /* Cart Styles */
        .cart {
           position: fixed;
            top: 60px; /* Adjust top position */
            right: 10px;
            background-color: #ffffff;
            color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
             z-index: 1000; /* Ensure the cart is always on top */
        }

        .cart h2 {
             margin-top: 0;
            font-size: 20px;
            margin-bottom: 15px; /* Add bottom margin */
        }

        .cart ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .cart li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
             padding: 5px; /* Add padding inside the list item */
            background-color: #f0f0f0; /* Add a subtle background to list items */
            border-radius: 5px;
        }

        .cart li span {
            font-size: 14px;
        }

        .cart li button {
             background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
          .cart li button:hover {
            background-color: #e53935;
        }

         .cart p {
            font-size: 16px;
            margin: 15px 0;
        }

         .checkout {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
             transition: background-color 0.3s ease;
            width: 100%; /* Occupy full width within the cart */
        }

        .checkout:hover {
           background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <img src="bomma/Bhai Organics.png" alt="Valley Organics Logo" class="logo" id="logo">
            <div class="group">
                <input placeholder="Search" type="search" class="search-bar">
            </div>
            <div class="city-container">
                <select class="city-selection" id="city-selection">
                    <option value="">Select City</option>
                    <option value="Hyderbad">Hyderbad</option>
                    <option value="Guntur">Guntur</option>
                    <option value="bangalore">Bangalore</option>
                    <!-- Add more cities and pincodes as needed -->
                </select>
            </div>
        </div>
    </nav>
<main class="main">
    <div class="product">
        <img src="bomma/rice1.jpeg" alt="Rice">
        <h2>Rice 1</h2>
        <p>Good quality rice</p>
        <p class="price">₹250.00/kg</p>
        <button class="add-to-cart" data-product-name="Rice 1" data-product-price="250.00">Add to Cart</button>
    </div>
    <div class="product">
        <img src="bomma/rice2.jpg" alt="Rice">
        <h2>Rice 2</h2>
        <p>Best rice for health</p>
        <p class="price">₹300.00/kg</p>
        <button class="add-to-cart" data-product-name="Rice 2" data-product-price="300.00">Add to Cart</button>
    </div>
    <div class="product">
        <img src="bomma/rice3.jpg" alt="Rice">
        <h2>Rice 3</h2>
        <p>Best rice for rich taste</p>
        <p class="price">₹350.00/kg</p>
        <button class="add-to-cart" data-product-name="Rice 3" data-product-price="350.00">Add to Cart</button>
    </div>
        <div class="product">
        <img src="bomma/rice4.jpg" alt="Rice">
        <h2>Rice 4</h2>
        <p>Best rice for kids</p>
        <p class="price">₹400.00/kg</p>
        <button class="add-to-cart" data-product-name="Rice 4" data-product-price="400.00">Add to Cart</button>
    </div>
</main>

    <aside class="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p id="cart-total">Total: ₹0.00</p>
        <button class="checkout">Checkout</button>
    </aside>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
         const checkoutButton = document.querySelector('.checkout');

        // Load cart data from localStorage
        let cartItems = JSON.parse(localStorage.getItem('cartItems') || '{}');
        updateCart();

        addToCartButtons.forEach((button) => {
            button.addEventListener('click', () => {
                const productName = button.dataset.productName;
                const productPrice = parseFloat(button.dataset.productPrice);

                if (cartItems[productName]) {
                    cartItems[productName].quantity += 1;
                } else {
                    cartItems[productName] = { price: productPrice, quantity: 1 };
                }

                updateCart();
                saveCart();
            });
        });

        function updateCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            for (const itemName in cartItems) {
                if (cartItems.hasOwnProperty(itemName)) {
                    const item = cartItems[itemName];
                    total += item.price * item.quantity;

                    const cartItem = document.createElement('li');
                    cartItem.innerHTML = `
                        <span>${itemName} x ${item.quantity}</span>
                        <button onclick="removeItem('${itemName}')">Remove</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                }
            }

            cartTotalElement.textContent = `Total: ₹${total.toFixed(2)}`;
        }
          function saveCart() {
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }

        window.removeItem = (itemName) => {
           if (cartItems[itemName].quantity > 1) {
                cartItems[itemName].quantity -= 1;
            } else {
                delete cartItems[itemName];
            }
            updateCart();
            saveCart();
        };

        // Event listener for checkout button
        checkoutButton.addEventListener('click', () => {
        const cartData = encodeURIComponent(JSON.stringify(cartItems));
        window.location.href = `payment.html?cart=${cartData}`;
        });
    });
</script>
</body>
</html>
